{% block content %}
    <div class="col-md-4 column">
        <div class="list-group">
             <span href="#" class="list-group-item active">热门文章</span>
            {% for item in contents[1] %}
            <div class="list-group-item">
                <a href="{{url_for('article',article_id=item.articleid)}}">
                    {{ item.title }}
                    <span class="badge badge-pill badge-primary">{{item.read}}</span>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="list-group">
             <span class="list-group-item active">最新文章</span>
            {% for item in contents[0] %}
            <div class="list-group-item">
                <a href="{{url_for('article',article_id=item.articleid)}}">
                    {{ item.title }}
                    <span class="badge badge-pill badge-primary">{{item.read}}</span>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="list-group">
             <span class="list-group-item active">友情链接</span>
            {% for item in contents %}
            <div class="list-group-item">
                {{ item.title }}
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
