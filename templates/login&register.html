{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<div class="row" style="height: 600px">
    <form action="" method="post" novalidate class="col-4 offset-4 align-self-center border p-4">
        <p><h4 class="text-center">用户登录</h4></p>
        <p>{{ form.name.label }} {{ form.name }} {{ form.name.errors.0 }}</p>
        <p>{{ form.pwd.label }} {{ form.pwd }} {{ form.pwd.errors.0 }}</p>
        <p class="form-inline">{{ form.rememberme }}{{ form.rememberme.label }}</p>
        <button type="submit" class="btn btn-primary btn-block">登 陆</button>
    </form>
</div>
{% endblock %}
