{% block content %}
<div id="left_content" class="col-8">
    {% for item in contents %}
    <ul>
        <li style="height: 180px;background:beige;width: 100%;position: relative">
            <div style="margin-top: 10px;margin-left: 10px;margin-right: 10px;">
                <a href="#" >
                    <h5 class="">
                        {{ contents[item].title }}
                    </h5>
                </a>
                <p class="">{{ contents[item].content }}</p>
            </div>
            <div style="position: absolute;bottom:10px;right: 10px">
                <ul class="list-inline">
                    <li>
                        <img src={{ contents[item].avatar }} class="img-circle">
                    </li>
                    <li>
                        {{ contents[item].username }}
                    </li>
                    <li>
                        {{ contents[item].good }}
                    </li>
                    <li>
                        {{ contents[item].view }}
                    </li>
                    <li>
                        {{ contents[item].message }}
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    {% endfor %}
</div>
<style>
#left_content ul{
    position: relative;
    padding:5px;
}
</style>
{% endblock %}
